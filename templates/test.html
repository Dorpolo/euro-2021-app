{% extends 'base.html' %}
{% block title %} Join a League {% endblock %}
{% block content %}
<div class="container">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-warning">Submit</button>
    </form>
    <h2> {{ text }}</h2>
</div>
{% endblock %}
