{% extends 'base.html' %}


{% block content %}
<html>
<head>
    <title>User Information</title>
</head>
    <body>
  {% for local_name in fixtures %}
<div class="card" style="width: 18rem;">
  <ul class="list-group list-group-flush">
    <li class="list-group-item">{{ local_name}}</li>
  </ul>
</div>
  {% endfor %}
    {% for local_name in logos %}
    <div class="card" style="width: 10rem;">
  <img src="{{local_name}}" class="card-img-top">
  <div class="card-body">
    <p class="card-text">Image.</p>
  </div>
</div>
  {% endfor %}
    </body>
</html>

{% endblock %}
